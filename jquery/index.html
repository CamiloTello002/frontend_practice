<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="http://jquery.com/">jQuery</a>
    <p id="myparagraph">This might toggle so many times</p>
    <p id="appear">This might appear and disappear</p>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {

            $("a").click(function (event) {
                event.preventDefault();
                if ($("#myparagraph").hasClass("test")) {
                    $("#myparagraph").removeClass("test")
                    $("#myparagraph").addClass("notest")
                    $("#appear").hide("slow");
                } else {
                    $("#myparagraph").removeClass("notest")
                    $("#myparagraph").addClass("test")
                    $("#appear").show("slow");
                }
            });

        });

    </script>

</body>

</html>
