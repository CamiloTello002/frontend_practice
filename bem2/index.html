<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="team-card-grid">
        <div class="team-card--dark">
            <div class="team-card__headshot-wrapper">
                <img src="/julia.jpg" alt="headshot" class="team-card__headshot">
            </div>
            <div class="team-card__body-wrapper">
                <h1 class="team-card__name">Julia Lucía Tello Esparza</h1>
                <h2 class="team-card__job-title">Ingeniera HSEQ</h2>
                <p class="team-card__bio">Ingeniera HSEQ con experiencia en torres y clínica San Nicolás. Apasionada por el Dr Bayter y Jaramillo.</p>
                <div class="team-card__icons-wrapper">
                    <i class="fa fa-facebook team-card__icon"></i>
                    <i class="fa fa-twitter team-card__icon"></i>
                    <i class="fa fa-linkedin team-card__icon"></i>
                </div>
            </div>
        </div>

        <div class="team-card">
            <div class="team-card__headshot-wrapper">
                <img src="/julia.jpg" alt="headshot" class="team-card__headshot">
            </div>
            <div class="team-card__body-wrapper">
                <h1 class="team-card__name">Julia Lucía Tello Esparza</h1>
                <h2 class="team-card__job-title">Ingeniera HSEQ</h2>
                <p class="team-card__bio">Ingeniera HSEQ con experiencia en torres y clínica San Nicolás. Apasionada por el Dr Bayter y Jaramillo.</p>
                <div class="team-card__icons-wrapper">
                    <i class="fa fa-facebook team-card__icon"></i>
                    <i class="fa fa-twitter team-card__icon"></i>
                    <i class="fa fa-linkedin team-card__icon"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
