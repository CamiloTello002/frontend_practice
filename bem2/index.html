<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="team-card-grid">
        <div class="team-card">
            <div class="team-card__headshot-wrapper">
                <img src="/chandar.png" alt="headshot" class="team-card__headshot">
            </div>
            <div class="team-card__body-wrapper">
                <h3 class="team-card__name">Chandar</h3>
                <p class="team-card__job-title">Software Developer</p>
                <p class="team-card__bio">I'm an Indian software developer working at Google.</p>
                <div class="team-card__icons-wrapper">
                    <i class="team-card__icon"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
